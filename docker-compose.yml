version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: pg-mvcc-study
    environment:
      POSTGRES_USER: study
      POSTGRES_PASSWORD: study123
      POSTGRES_DB: mvcc_lab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"
      - "-c"
      - "pg_stat_statements.max=10000"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_lock_waits=on"
      - "-c"
      - "deadlock_timeout=1s"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U study -d mvcc_lab"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
